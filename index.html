<!DOCTYPE html>
<html lang="it">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- bootstrap css -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!-- google font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300&display=swap" rel="stylesheet">
	<!-- font awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
	<!-- custom css stylesheet -->
	<link rel="stylesheet" href="css/style.css">
	<title>Carousel</title>
</head>
<body>
	<main>
		<div class="container-fluid">
			<div class="row">
				<div class="col-12">
					<section class="d-flex p-5 justify-content-center" id="carousel" >
						<div id="carousel-current-item">
							<img src="img/01.jpg" alt="lake photo">
						</div>
						<div class="d-flex flex-column position-relative" id="carousel-items-thumbnails">
							<img src="img/01.jpg" alt="lake photo">
							<img class="opacity-75" src="img/02.jpg" alt="Switzerland photo">
							<img class="opacity-75" src="img/03.jpg" alt="London photo">
							<img class="opacity-75" src="img/04.jpg" alt="Rome photo">
							<img class="opacity-75" src="img/05.jpg" alt="Island photo">
							<i class="fas fa-chevron-up position-absolute top-0 start-50"></i>
							<i class="fas fa-chevron-down position-absolute bottom-0 start-50"></i>
						</div>
					</section>
				</div>
			</div>
		</div>
	</main>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
